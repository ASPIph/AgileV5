<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" href="Images/agileicon.png" />

    <!-- Animation -->
    <link href="CSS3/animate.css" rel="stylesheet" />

    <!-- Bootstrap -->
    <link href="CSS3/bootstrap.css" rel="stylesheet" />

    <!-- Flat UI -->
    <link href="CSS3/flat-ui.css" rel="stylesheet" />

    <!-- Creative Button -->
    <link href="CSS3/component_cb.css" rel="stylesheet" />

    <!-- Style -->
    <link href="CSS3/LogInStyleSheet.css" rel="stylesheet" />

    <!-- Font -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>

</head>

<body style="background-color: #464646">

    <div class="container-fluid">
        <form class="form-horizontal" role="form">

                    <h1 class="animated fadeInLeft">Log In</h1>
                    <a class="btn btn-1 btn-1e home" href="Index.html">HOME</a>

                    <!-- Fill Out Clients UserName -->
                    <div class="marginbox col-lg-7">

                    <!-- Fill Out Clients Email Address -->
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email Address">
                        </div>
                    </div>

                    <!-- Fill Out Clients Password -->
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                        </div>
                    </div>

                    <!-- Sign In Button -->
                    <div class="form-group">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-2 btn-2b full-width">Log In</button>
                        </div>
                    </div>
                  </div><!--end of the marginbox-->
        </form>

    </div>


    <!-- Javascript -->

    <!-- Jquery -->
    <script src="JS/jquery-2.1.1.js"></script>

    <!-- Bootstrap -->
    <script src="JS/bootstrap.js"></script>

    <!-- Creative Button -->
    <script src="JS/modernizr.custom_cb.js"></script>
</body>

</html>
